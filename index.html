<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>

    <script>
        var socket = io('http://localhost:3001');
        socket.on('news', function (data) {
            console.log(data);
        });
    </script>
</head>
<body>
<div class="container">
    <h2>Chat demo</h2>
    <!--<form class="form-horizontal">-->
        <div class="form-group">
            <label class="control-label col-sm-2" for="username">Username: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" placeholder="Enter username" >
            </div>
        </div>
    <br>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-default" onclick="Client.setUserName()">Add username</button>
            </div>
        </div>
    <br><br>
        <div class="form-group">
            <label class="control-label col-sm-2" for="roomid">Room id:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="roomid" placeholder="Enter room id">
            </div>
        </div>
    <br>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" onclick="Client.joinRoom()">Join</button>
                <button type="button" class="btn btn-default" onclick="Client.leaveRoom()">Leave</button>
            </div>
        </div>
    <br><br>

    <div class="container">
        <div  style="width: 600px; height: 400px; border-style: solid; overflow-y:scroll; position: relative; margin: auto;" >
            <div id="chat_room" style="max-height: 600px"></div>
        </div>
    </div>
    <br>
    <div class="form-group">
            <label class="control-label col-sm-2" for="message">Message: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="message" placeholder="Enter your message">
            </div>
        </div>
    <br>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" onclick="Client.chatroom()">Send</button>
            </div>
        </div>

</div>



<script src="Client.js"></script>
<script >
    Client.receive();
</script>
</body>
</html>
